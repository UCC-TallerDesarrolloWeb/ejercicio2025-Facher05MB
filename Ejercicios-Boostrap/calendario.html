<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .dropwodn-menu {
        width: 950px;
      }
    </style>
    <title>calendario</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        secione fecha
      </button>

      <div class="dropdown-menu p-4 fw-bold">
        <h4 class="text_center">fecha de vuelos</h4>
        <div class="row py-3">
          <div class="col d-flex align-center gap-2">
            <button class="btn btn-outline-secondary d-flex">
              <span class="material-symbols-outlined"> chevron_left </span>
            </button>
          </div>
          <span> septiembre 2025</span>
          <div class="col d-flex align-center gap-2">
            <button class="btn btn-outline-secondary d-flex">
              <span class="material-symbols-outlined"> chevron_right </span>
            </button>
          </div>
          <span> octubre 2025</span>
        </div>
        <div class="row calendar-container">
          <div class="col">
            <div class="calendar-grid">
              <div class="row">
                <div class="col">Lunes</div>
                <div class="col">Martes</div>
                <div class="col">Miercoles</div>
                <div class="col">Jueves</div>
                <div class="col">Viernes</div>
                <div class="col">Sabado</div>
                <div class="col">Domingo</div>
              </div>

              <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
              </div>
              <div class="row">
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>
                <div class="col">13</div>
                <div class="col">14</div>
              </div>
              <div class="row">
                <div class="col">15</div>
                <div class="col">16</div>
                <div class="col">17</div>
                <div class="col">18</div>
                <div class="col">19</div>
                <div class="col">20</div>
                <div class="col">21</div>
              </div>
              <div class="row">
                <div class="col">22</div>
                <div class="col">23</div>
                <div class="col">24</div>
                <div class="col">25</div>
                <div class="col">26</div>
                <div class="col">27</div>
                <div class="col">28</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row py-3">
          <div class="col d-flex align-center gap-2">
            <button class="btn btn-outline-secondary d-flex">
              <span class="material-symbols-outlined"> chevron_left </span>
            </button>
          </div>
          <span> next</span>
          <div class="col d-flex align-center gap-2">
            <button class="btn btn-outline-secondary d-flex">
              <span class="material-symbols-outlined"> chevron_right </span>
            </button>
          </div>
          <span> before
          </span>
      </div>
    </div>
  </body>
</html>
