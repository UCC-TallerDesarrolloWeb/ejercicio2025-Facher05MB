<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Youtube</title>

    <style>
      .action-buttons {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .card:hover .action-buttons {
        opacity: 1;
      }
      .card {
        transition: transform 0.1s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        width: 35rem;
      }
      .col-2 img {
        width: 3rem;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container my-5">
      <div class="row g-3">
        <!-- Card 1 -->
        <div class="col-md-6">
          <div class="card text-white text-bg-dark border-0">
            <a href="#" class="text-light text-decoration-none">
              <img
                src="../Ejercicios-CSS/imagenes/guapo.png"
                alt="video 1"
                class="card-img-top"
              />
            </a>

            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-2">
                  <a href="#">
                    <img
                      src="../Ejercicios-CSS/imagenes/guapo.esponja.jpeg"
                      alt="icono-usuario"
                      class="rounded-circle"
                      width="48px"
                    />
                  </a>
                </div>

                <div class="col-10">
                  <h5 class="card-title text-light">Titulo video</h5>
                  <p class="text-light opacity-50 mb-1">
                    Descripcion del video
                  </p>
                  <small class="text-light opacity-50"
                    >230 Vistas - 1 día</small
                  >
                </div>
              </div>

              <!-- BOTONES -->
              <div class="row mt-3 action-buttons">
                <div class="col-6">
                  <button class="btn btn-danger w-100">Eliminar</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary w-100">Editar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-6">
          <div class="card text-white text-bg-dark border-0">
            <a href="#" class="text-light text-decoration-none">
              <img
                src="../Ejercicios-CSS/imagenes/guapo.png"
                alt="video 2"
                class="card-img-top"
              />
            </a>

            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-2">
                  <a href="#">
                    <img
                      src="../Ejercicios-CSS/imagenes/guapo.esponja.jpeg"
                      alt="icono-usuario"
                      class="rounded-circle"
                      width="48px"
                    />
                  </a>
                </div>

                <div class="col-10">
                  <h5 class="card-title text-light">Otro video</h5>
                  <p class="text-light opacity-50 mb-1">
                    Descripcion del video
                  </p>
                  <small class="text-light opacity-50"
                    >150 Vistas - 3 días</small
                  >
                </div>
              </div>

              <!-- BOTONES -->
              <div class="row mt-3 action-buttons">
                <div class="col-6">
                  <button class="btn btn-danger w-100">Eliminar</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary w-100">Editar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
