<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="sucribete"></form>

 <fieldset>
    <legend>cosas del usuario</legend>
    <p> 
        <label for="nombre">Nombre:</label> 
        <input  id="nombre"  type="text"  name="nombre" size="30" maxlength="20" placeholder="ingrese su nombre">
    </p>
    <p>

        <label for="apellido">Apellido:</label> 
        <input id="apellido"    type="text"name="apellido" size="30" maxlength="20" placeholder="ingrese su apellido">
    </p>
    <p>

        Sexo 
        <input  id="masculino" type="radio" name="gender" value="masculino">
        <label for="masculino">Masculino </label><br>
        <input type="radio" name="gender" value="fememnino"> 
        <label for="fememnino">Femenino</label><br>
        <input  id="helicoptero de combate" type="radio" name="gender" value="helicoptero de combate">
        <label for="helicoptero de combate">helicoptero de combate</label>
    </p>
    <p>
        <label for="edad"> Edad: </label>
        <input id="edad" type="number" size="10" maxlength="3" placeholder="ingrese su edad">
    </p>
    <p>
        <label for="email">Email: </label>
        <input id="email" type="email" maxlength="20" size="30 "placeholder="ingrerese su email">
    </p>

    </fieldset>

    <fieldset>
        <legend>cosas de la cuenta</legend>
    <p>
        <label for="usuario">Usuario: </label>
        <input id="usuario" type="text"name="Usuario" maxlength="20" size="30" placeholder="ingrese el nombre de su usuario">
    </p>
    <p>
        <label for="contraseña">Contraseña:</label>
         <input id="contraseña" type="password"name="password" size="30" maxlength="16" placeholder="contraseña">
    </p>
    <p>
        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
         <input id="confirmar_contraseña" type="password"name="password_2" size="30" maxlength="16" placeholder="repita la contraseñma" >
    </p>
    <p>
        Tipo de servicio: 
        <select name="servicio" id="servicios">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>
     
    </p>
    <p>
        Tema:
        <input id="politica" type="checkbox" name="politica" value="politica">
        <label for="politica">Política</label>

        <input id="negocios" type="checkbox" name="Negocios" value="Negocios">
        <label for="negocios"> Negocios</label>
       
        <input id="tecnologia" type="checkbox" name="Tecnología" value="Tecnología">
        <label for="tecnologia">Tecnología</label>

        <input id="salud" type="checkbox" name="Salud" value="Salud">
        <label for="salud">Salud</label>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
         <textarea id="comentario" name="comentario" id="123" placeholder="comente aqui"></textarea>

    </p>

    </fieldset>

    <p>
        <button type="boton">enviar</button>
    </p>

</form>




</body>
</html>
