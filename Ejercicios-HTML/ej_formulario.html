<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="sucribete"></form>
    <p>
        Nombre: <input type="text"name="nombre" size="30" maxlength="20" placeholder="ingrese su nombre">
    </p>
    <p>
        Apellido: <input type="text"name="apellido" size="30" maxlength="20" placeholder="ingrese su apellido">
    </p>
    <p>
        Sexo <input type="radio" name="gender" value="masculino">Masculino <br>
             <input type="radio" name="gender" value="fememnino"> Femenino
    </p>
    <p>
        Edad: <input type="number" size="10" maxlength="3" placeholder="ingrese su edad">
    </p>
    <p>
        Email: <input type="email" maxlength="20" size="30 "placeholder="ingrerese su email">
    </p>
    <p>
        Usuario: <input type="text"name="Usuario" maxlength="20" size="30" placeholder="ingrese el nombre de su usuario">
    </p>
    <p>
        Contraseña: <input type="password"name="password" size="30" maxlength="16" placeholder="contraseña">
    </p>
    <p>
        Confirmar Contraseña: <input type="password"name="password_2" size="30" maxlength="16" placeholder="repita la contraseñma" >
    </p>
    <p>
        Tipo de servicio: 
        <select name="servicio" id="servicios">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>
     
    </p>
    <p>
        Tema:
        <input type="checkbox" name="politica" value="politica">
        Política
        <input type="checkbox" name="Negocios" value="Negocios">
        Negocios
        <input type="checkbox" name="Tecnología" value="Tecnología">
        Tecnología
        <input type="checkbox" name="Salud" value="Salud">
        Salud
    </p>
    <p>
        Agregue un comentario:
         <textarea name="comentario" id="123" placeholder="comente aqui"></textarea>

    </p>
    <p>
        <button type="boton">enviar</button>
    </p>

</form>









</body>
</html>
