<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="productos.css" type="text/css" />
    <script src="tienda.js" defer></script>
  </head>

  <body class="grid-container" onload="mostrarCatalogo()">
    <header class="item1">Catálogo de productos</header>
    <nav class="item2">
      <a href="catalogo_productos.html">Catálogo productos</a>
      <a href="catalogo_componentes.html">Catálogo componentes</a>
    </nav>

    <aside class="item3">
      <form>
        <fieldset>
          <legend>Buscar</legend>
          <input type="text" id="search" name="search" placeholder="search" />
        </fieldset>

        <fieldset>
          <legend>Precios</legend>
          <p>
            <label for="price-min">Precio mínimo</label>
            <input
              type="number"
              id="price-min"
              name="price-min"
              value="0"
              min="0"
            />
          </p>
          <p>
            <label for="price-max">Precio máximo</label>
            <input
              type="number"
              id="price-max"
              name="price-max"
              value="0"
              min="0"
            />
          </p>
        </fieldset>

        <fieldset>
          <legend>Tipo de producto</legend>
          <p>
            <input type="checkbox" id="protectores" name="protectores" />
            <label for="protectores">Protectores</label>
          </p>
          <p>
            <input type="checkbox" id="entrenamiento" name="entrenamiento" />
            <label for="entrenamiento">Entrenamiento</label>
          </p>
          <p>
            <input type="checkbox" id="dobok" name="dobok" />
            <label for="dobok">Dobok</label>
          </p>
        </fieldset>
      </form>
    </aside>

    <dialog id="detalle">
      <h2>Detalle del producto</h2>
      <h3>cabezal Cerrado</h3>
      <p>Este producto viene del talle 1 al 3.</p>
      <button type="button" onclick="cerrarmodal()">cerrar/</button>
    </dialog>

    <main class="item4" id="catalogo"></main>

    <footer class="footer">
      Yo soy yo
      <img
        src="../Ejercicios-CSS/imagenes/guapo.png"
        alt="guapo"
        class="guapo"
      />
    </footer>
  </body>
</html>
